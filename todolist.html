<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=.0" />

    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/todo.css" />
    <script src="./javascript/todo.js"></script>
</head>
<body>
    <header>
        <h1>Simple To-Do List</h1>
    </header>
    <main>
        <div id="myDiv" class="entry">
            <h2>Enter your list here!</h2>
            <input type="text" id="myInput" placeholder="Enter To Do Item" />
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        <div class="container">
            <ul id="myList">
                <li><h3>To Do List</h3></li>
            </ul>
        </div>
    </main>
    <footer>
        <p><h6>Plasman 2018</h6></p>
    </footer>
</body>
</html>
