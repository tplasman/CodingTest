<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Dice Roller</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div id="branding">
            <h1><span class="highlight">DnD Dice Rolls!</span></h1>
        </div>
        <nav>
            <ul>
                <li class="current"><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>
<main>
    <div class="container">
        <div class="roller">
            <input type="number" id="sides" value="" placeholder="How Many Sides?">
            <input type="number" id="amount" placeholder="How Many Dice?">
            <button class="button" onclick="rollDice()">Roll Dice</button>
            <button class="button" onclick="init()">Reset</button>
            <div class="diceTotal" id="total">0</div>
        </div>
    </div>

    <script src="./javascript/app.js"></script>
</main>
<footer>
<p><h5>Copyright &copy; Plasman 2019</h5></p>
</footer>
</body>
</html>
