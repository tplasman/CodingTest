<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Tyler Plasman" />
    <title>Moogle, aka My Google</title>
    <link rel="stylesheet" href="css/moogle.css" />
</head>
<body>
    <header>
        <nav>
            <span class="header-left">
                <a href="https://www.google.com/intl/en/about/">About</a>
                <a href="https://store.google.com">Store</a>
                <a href="index.html">Plasman Web Designs</a>
            </span>
            <span class="header-right">
                <a href="gmail.com">Gmail</a>
                <a href="https://www.google.com/imghp">Images</a>
                <a href="https://www.google.com/intl/en/about/products/">Apps</a>
            </span>
        </nav>
    </header>
    <section id="google">
        <div class="container">
            <img src="./img/google.png">
            <form method="get" action="https://www.google.com/search">
                <input type="text" name="q" value=""/>
                <p><button class="button_1" type="submit">Moogle Search</button>
                <button class="button_2" type="submit"> I'm Feeling Lucky</button></p>
            </form>
        </div>
    </section>
    <div class="footer">
        <nav>
            <span class="footer-left">
                <a href="https://www.google.com/intl/en_us/ads/">Advertising</a>
                <a href="https://www.google.com/services/">Business</a>
            </span>
            <span class="footer-right">
                <a href="https://policies.google.com/privacy">Privacy</a>
                <a href="https://policies.google.com/terms">Terms</a>
                <a href="https://www.google.com/preferences">Settings</a>
            </span>
        </nav>
    </div>
</body>
</html>
